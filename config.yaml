classification_rules:
  confirmed:
    lab_positive: true
  probable:
    symptoms_required:
    - fever
    - cough
    epi_link_required: true
  suspected:
    symptoms_required_any:
    - fever
    additional_symptoms:
    - chills
    - headache
    - muscle pain
